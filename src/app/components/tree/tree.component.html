<div class="tree" [class]="{'is-delete': tree.is_deleted, 'active': showChildren}">
  <div class="tree-info">
    <div class="tree-id">{{ tree.id }}</div>
    <div class="tree-title">{{ tree.title }}</div>
  </div>
  <button class="tree-arrow" (click)="clickOnButton()" #treeBtn *ngIf="tree.children?.length">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-circle-fill tree-arrow-icon"
         viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
    </svg>
  </button>
</div>
<div class="tree-children" *ngIf="tree.children?.length && showChildren">
  <tree-component *ngFor="let child of tree.children" [tree]="child"></tree-component>
</div>
